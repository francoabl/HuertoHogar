# application-prod.properties
# Configuración para ambiente de PRODUCCIÓN en AWS

# ========================================
# SERVIDOR
# ========================================
server.port=8080
server.servlet.context-path=/

# ========================================
# BASE DE DATOS (AWS RDS - MySQL)
# ========================================
# Para PostgreSQL, cambiar: jdbc:postgresql://
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=false
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ========================================
# JWT CONFIGURATION
# ========================================
app.jwtSecret=${JWT_SECRET}
app.jwtExpirationMs=${JWT_EXPIRATION_MS}

# ========================================
# CORS (Dominio de producción)
# ========================================
app.cors.allowedOrigins=${CORS_ALLOWED_ORIGINS}

# ========================================
# LOGGING
# ========================================
logging.level.root=WARN
logging.level.com.example.demo=INFO
logging.level.org.springframework.security=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ========================================
# SWAGGER/OPENAPI
# ========================================
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.api-docs.path=/api-docs

# ========================================
# POOL DE CONEXIONES
# ========================================
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000

# ========================================
# JPA/HIBERNATE
# ========================================
spring.jpa.open-in-view=false
